<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks Manager Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Bank <span th:text="${bank.name}">Name</span>
		</h2>

		<h3>Clients</h3>
		<form class="form-inline" th:action="@{/banks/bank/{code}/client(code=${bank.code})}"
				th:object="${client}" method="post">
				<div class="form-group">
					<label>Name: </label> <input class="form-control" type="text"
						th:field="${client.name}" />
				</div>
				<div class="form-group">
					<label>Code: </label> <input class="form-control" type="text"
						th:field="${client.id}" />
				</div>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</form>
		<a th:href="@{/banks/bank/{code}/client(code=${bank.code})}">Add client</a>
		<p th:each="client: ${clients}" th:text="${client.name}">Client</p>

	</div>
</body>
</html>
